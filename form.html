<!doctype Html>

<html>
	<head>
		<title>Form</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div id="logo">
			<img src="4.png" height="100px">
		</div>
		<div class="main-form">
			<form id="sign-up">
				<input type="text" name="First Name: " id="First-Name" placeholder="Enter your first name"> <br><br>
				<input type="text" name="Last Name: " id="Last-Name" placeholder="Enter your last name"> <br><br>
				<input type="email" name="Email: " id="email" placeholder="Enter your valid email"> <br><br>
				<input type="Password" name="Password: " id="pass" placeholder="Enter your Password"> <br><br>
				<select id="country-code">
					<option>+88</option>
					<option>+86</option>
					<option>+97</option>
					<option>+77</option>
					<option>+80</option>
					<option>+40</option>
				</select>
				<input type="number" name="Phone Number: " id="phn-num" placeholder="Enter your phone number"> <br><br>
				<input type="radio" name="Gender : " id="fale"> <span id="m">Male</span> 
				<input type="radio" name="Gender : " id="female"> <span id="f">Female</span> <br><br>
				<input type="checkbox" name="TermCondition" value="yes"> <span id="tc">I agree to the Terms of Use and Privacy Policy</span><br>
				<br>
				<input type="button" value="Sign-Up" id="sub-button"> <br> <br>
			</form>
		</div>
	</body>

</html>
